<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">

	<title>Chess Game</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/chessboard-1.0.0.min.css" />
	<style>
		#board {
			width: 400px;
		}
	</style>
</head>
<body>
	<div id="board"></div>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/chessboard-1.0.0.min.js"></script>
	<script>
		var board = Chessboard('board', {
			draggable: true,
			position: 'start',
			pieceTheme: 'img/chesspieces/wikipedia/{piece}.png'
		});

		var game = new Chess();

		function makeMove() {
			var possibleMoves = game.moves();

			if (game.game_over() === true || game.in_draw() === true || possibleMoves.length === 0) {
				return;
			}

			var randomIndex = Math.floor(Math.random() * possibleMoves.length);
			game.move(possibleMoves[randomIndex]);

			board.position(game.fen());

			setTimeout(makeMove, 500);
			// Change the delay time above (in milliseconds) to adjust bot difficulty
		}

		makeMove();
	</script>
</body>
</html>
